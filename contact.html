<body id="top">

  <main>
    <article>

      <!-- 
        - #HERO
      -->

      <section class="hero mb-4" id="home" aria-label="home">
        <div class="container">

          <div class="hero-content">


            <h1 class="headline headline-1 section-title text-white">
              <span class="span">Got a Creative Project? Let’s Make It Awesome!</span>
            </h1>

        <section class="topics" id="topics" aria-labelledby="topic-label">

          
          <form class="card p-2 border-radius-16 contact-form" id="contactForm">
            <!-- Email Field -->
            <div class="form-group">
              <label>
                <ion-icon class="icon" name="mail" aria-hidden="true"></ion-icon>
                <input type="email" name="email" placeholder="Email" required autofocus/>
              </label>
            </div>
            
            <!-- name Field -->
            <div class="form-group">
              <label>
                <ion-icon class="icon" name="person-circle" aria-hidden="true"></ion-icon>
                <input type="text" name="name" placeholder="name" required/>
              </label>
            </div>

            <!-- Message Field -->
            <div class="form-group">
              <label>
                <ion-icon class="icon" name="chatbox-ellipses" aria-hidden="true"></ion-icon>
                <textarea name="message" rows="4" placeholder="Message" required></textarea>
              </label>
            </div>

            <!-- Send Button -->
            <div class="button-container">
              <button class="btn btn-primary" type="submit">
                  <span class="span">Send</span>
                  <ion-icon name="send" aria-hidden="true"></ion-icon>
              </button>
            </div>
          </form>
          
          
          <!-- Success Popup -->
          <div id="successPopup" class="success-popup hidden">
            <p>✅ Message sent successfully!</p>
          </div>

<script>
  const contactForm = document.getElementById("contactForm");
  const popup = document.getElementById("successPopup");

  contactForm.addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent default form submission

    // Optional: validate manually if needed

    // Simulate form submission logic
    setTimeout(() => {
      popup.classList.remove("hidden");
      popup.classList.add("show");

      contactForm.reset(); // clear form fields

      // Hide after 3 seconds
      setTimeout(() => {
        popup.classList.remove("show");
        popup.classList.add("hidden");
      }, 3000);
    }, 500); // delay to simulate sending
  });
</script>
